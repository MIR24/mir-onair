# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: Заголовок
        type: text
    location:
        label: Позиция
        type: radio
        options:
            baner-top: [Top baner, Банер вверху 1920х90.]
            full: [Full, Полное брендирование.]
            double: [Double, Двойное брендирование.]
            carousel: [Carousel, Карусель.]
            baner-center: [Center baner, Банер 1200х90.]
            baner-bottom: [Bottom baner, Банер внизу 1920х90.]
    date_start:
        label: Дата
        type: datepicker
        format: d F Y
    date_end:
        label: Дата
        type: datepicker
        format: d F Y
    image:
        label: Банер
        type: fileupload
        hidden: true
        dependsOn: location
    image_left:
        label: Левый банер
        type: fileupload
        hidden: true
        dependsOn: location
    image_right:
        label: Правый банер
        type: fileupload
        hidden: true
        dependsOn: location
    link:
        label: Ссылка
