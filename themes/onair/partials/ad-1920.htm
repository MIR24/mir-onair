{% if (pos=='top' and schedule_banners.getTopBanner()) %}
<div class="ad rotate-slick">
    {% for item in schedule_banners.getTopBanner() %}
    <a href="{{ item.link }}"><img src="{{ item.image.path }}" /></a>
    {% endfor %}
</div>
{% elseif(pos=='bottom' and schedule_banners.getBottomBanner()) %}
<div class="ad rotate-slick">
    {% for item in schedule_banners.getBottomBanner() %}
    <a href="{{ item.link }}"><img src="{{ item.image.path }}" /></a>
    {% endfor %}
</div>
{% endif %}
