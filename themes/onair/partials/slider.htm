==

<div class="container">
    <div class="container__content">
        <div class="slider">
            <div class="slider__wrapper">
                <div class="slider__items">
                    {% if (schedule_banners.getCarouselBanner()) %}
                    {% for item in schedule_banners.getCarouselBanner() %}
                    <a href="{{ item.link }}" target="_blank" class="slider__item">
                        <div class="slider__image">
                            <img src="{{ item.image.path }}" alt="">
                        </div>
                    </a>
                    {% endfor %}
                    {% endif %}
                </div>

                {% partial 'ad-1200' %}
            </div>
        </div>
    </div>
</div>
